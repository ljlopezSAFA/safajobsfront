

<ion-grid >



  <ion-row class="centrar" style="margin-top:20px">
    <ion-button color="principal" (click)="lanzardialogo()" expand="block">Nueva Publicación</ion-button>
  </ion-row>


  <ion-row  *ngFor="let p of publicaciones"
    style="display: flex; justify-content: center; align-items: center;">
    <ion-col size="10">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col size="3" style="align-items: center; display: flex; justify-content: center;">
              <ion-avatar style="width: 80px; height: 80px; border: 2px solid #0e6a95; background-color:#0e6a95">
                <ion-img src="{{p.fotoPerfil}}"/>
              </ion-avatar>
            </ion-col>
            <ion-col size="9">
              <ion-title style="font-size: 12pt;padding-inline-start: 0;padding-inline-end: 0;text-align: left;"><b>{{p.nombrePerfil}}</b></ion-title>
              <ion-text style="font-size: 10pt;"><i>{{p.puestoPerfil}}</i></ion-text>
            </ion-col>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <ion-text style="padding-bottom: 10px">{{p.texto}}</ion-text>
          <ion-img src="{{p.imageUrl}}"/>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>




  <ion-modal #modal [isOpen]="mostrarModal">
    <ng-template>
      <ion-content class="modal">
        <ion-toolbar>
          <ion-title>Nueva Publicación</ion-title>
          <ion-buttons slot="end">
            <ion-button color="blanco" (click)="mostrarModal=false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
          <ion-list>
            <ion-item lines="none">
              <ion-input label="Imagen"
                         type="text"
                         placeholder="Url de la imagen..."
                         [(ngModel)]="publicacionNueva.imageUrl"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Texto</ion-label>
              <ion-textarea labelPlacement="floating"
                            placeholder="Escribe algo..."
                            style="border: 1pt solid #0e6a95"
                            [(ngModel)]="publicacionNueva.texto"
              ></ion-textarea>
            </ion-item>
            <ion-item>
            </ion-item>
          </ion-list>

        <ion-row class="centrar">
          <ion-button color="principal" (click)="guardarPublicacion()">Guardar</ion-button>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>





</ion-grid>
