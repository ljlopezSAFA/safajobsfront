<!--PANTALLA DE LOGIN-->

<ion-content class="split-background" *ngIf="loginViewFlag">


  <ion-row class="centrar">
    <ion-col size="auto">
      <ion-img class="rounded-image" src="/assets/img/safajobslogo.png" style="max-width: 200px;"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row class="centrar">
    <ion-card style="max-width: 800px;">

      <!-- Imagen relacionada con el empleo -->
      <ion-row class="image-container">
        <ion-img
          src="https://images.ecestaticos.com/KtLikvNJBL9r6ZNvY681r9N-fIE=/0x136:1617x1046/1600x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fb51%2Fae2%2F535%2Fb51ae2535b73fb78c33741c406b26857.jpg"
          alt="Employment"/>
      </ion-row>


      <form [formGroup]="loginForm" id="login">

        <!-- Contenido del formulario de inicio de sesión -->
        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Usuario</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              id="username"
              placeholder="Nombre de usuario"
              fill="outline"
              formControlName="username">
              <ion-icon slot="end" name="person-outline" aria-hidden="true" color="principal"></ion-icon>
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Contraseña</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              id="password"
              placeholder="Contraseña"
              type="password"
              fill="outline"
              formControlName="password">
              <ion-icon slot="end" name="key-outline" aria-hidden="true" color="principal"></ion-icon>
            </ion-input>
          </ion-col>
        </ion-row>


        <ion-row class="centrar">
          <ion-col size="9" class="" style="align-items: end; display: flex; justify-content: end;">
            <ion-button class="login-button" color="principal" (click)="doLogin()">Login</ion-button>
          </ion-col>

          <ion-col size="3" class="centrar" style="text-align: end;">
            <ion-label (click)="goRegister()" style="color: #0e6a95">
              <u>Quiero Registrarme</u>
            </ion-label>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>
  </ion-row>
</ion-content>


<!--PANTALLA DE REGISTRO-->

<ion-content class="split-background-register" *ngIf="!loginViewFlag">

  <ion-row class="centrar">
    <ion-card style="max-width: 800px;">

      <!-- Imagen relacionada con el empleo -->
      <ion-row class="image-container">
        <ion-img
          src="https://madridru.es/wp-content/uploads/2017/01/busqueda-empleo.jpg"
          alt="Employment"/>
      </ion-row>

      <ion-row class="centrar">
        <ion-col size="auto">
          <ion-img class="rounded-image" src="/assets/img/safajobslogo.png" style="max-width: 200px;"></ion-img>
        </ion-col>
      </ion-row>


      <form [formGroup]="registroForm" id="registro">
        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Nombre</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="Nombre"
              fill="outline"
              formControlName="nombre"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Apellidos</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="Apellidos"
              fill="outline"
              formControlName="apellidos"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Email</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="Email"
              fill="outline"
              formControlName="mail"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Fecha Nacimiento</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              type="date"
              fill="outline"
              formControlName="fechaNacimiento"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>DNI</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="DNI"
              fill="outline"
              formControlName="dni"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Usuario</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="Nombre de usuario"
              fill="outline"
              formControlName="username"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="centered-label"><b>Contraseña</b></ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              placeholder="Contraseña"
              type="password"
              fill="outline"
              formControlName="password"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="centrar">
          <ion-col size="9" class="" style="align-items: end; display: flex; justify-content: end;">
            <ion-button class="login-button" color="principal" (click)="doRegister()">
              Completar Registro
            </ion-button>
          </ion-col>
          <ion-col size="3" class="centrar" style="text-align: end;">
            <ion-label (click)="goLogin()" style="color: #0e6a95">
              <u>Acceder</u>
            </ion-label>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>
  </ion-row>
</ion-content>
